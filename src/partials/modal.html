<div class="backdrop is-hidden" data-modal>
  <div id="modal" class="modal">
    <button class="modal__btn data-menu-button" data-modal-close>
      <svg class="modal__icon" width="11px" height="11px">
        <use href="./images/icons/svg/sprite.svg#icon-close2"></use>
      </svg>
    </button>

    <form class="form">
      <h2 class="form__title">Оставьте свои данные, мы вам перезвоним</h2>
      <div class="form-group">
        <label for="name" class="form-group__label">Имя</label>
        <input class="form-group__contact form-input" type="text" name="user-name" id="name" />
        <svg class="form-group__icon" width="12" height="12">
          <use href="./images/icons/svg/sprite.svg#icon-person"></use>
        </svg>
      </div>

      <div class="form-group">
        <label for="tel" class="form-group__label">Телефон</label>
        <input class="form-group__contact form-input" type="tel" name="tel" id="tel" />
        <svg class="form-group__icon" width="13" height="13">
          <use href="./images/icons/svg/sprite.svg#icon-phone"></use>
        </svg>
      </div>

      <div class="form-group">
        <label for="mail" class="form-group__label">Почта</label>
        <input class="form-group__contact form-input" type="email" name="mail" id="mail" />
        <svg class="form-group__icon" width="15" height="12">
          <use href="./images/icons/svg/sprite.svg#icon-email"></use>
        </svg>
      </div>

      <div class="form-group__comment">
        <label for="comment" class="form-group__label">Комментарий</label>
        <textarea
          class="form-group__contact form__textarea"
          name="comment"
          id="comment"
          placeholder="Введите текст"
        ></textarea>
      </div>

      <input class="form__checkbox hidden" type="checkbox" name="user-checkbox" id="checkbox" />
      <label class="form__checkbox-label" for="checkbox">
        Соглашаюсь с рассылкой и принимаю
        <a href="" class="form__checkbox-link">Условия договора</a></label
      >

      <button type="submit" class="button-modal">Отправить</button>
    </form>
  </div>
</div>
