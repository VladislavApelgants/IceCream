<section class="gallery">
    <div class="container gallery__container">
        <h2 class="hidden">Галерея</h2>
        <picture>
            <source srcset="./images/gallery/home-pic5_desktop.webp 1x, ./images/gallery/home-pic5@2x_desktop.webp 2x"
                media="(min-width: 1280px)" type="image/webp" />
            <source srcset="./images/gallery/home-pic5_tablet.webp 1x, ./images/gallery/home-pic5@2x_tablet.webp 2x"
                media="(min-width: 768px)" type="image/webp" />
            <source srcset="./images/gallery/home-pic5_mobile.webp 1x, ./images/gallery/home-pic5@2x_mobile.webp 2x"
                media="(max-width: 767px)" type="image/webp" />
            <source srcset="./images/gallery/home-pic5_desktop.jpg 1x, ./images/gallery/home-pic5@2x_desktop.jpg 2x"
                media="(min-width: 1280px)" type="image/jpeg" />
            <source srcset="./images/gallery/home-pic5_tablet.jpg 1x, ./images/gallery/home-pic5@2x_tablet.jpg 2x"
                media="(min-width: 768px)" type="image/jpeg" />
            <source srcset="./images/gallery/home-pic5_mobile.jpg 1x, ./images/gallery/home-pic5@2x_mobile.jpg 2x"
                media="(max-width: 767px)" type="image/jpeg" />
            <img src="./images/gallery/home-pic5_mobile.jpg" Width="100%" alt="Галерея" />
        </picture>
    </div>
